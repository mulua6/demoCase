<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>


<link rel="stylesheet" type="text/css" href="../../css/style.css" /> 
<script type="text/javascript" src="../../js/jquery.min.js"></script>

<script type="text/javascript">


function fn1(){
	$("#one").closest("ul").css("background","red");
}

function fn2(){
	$("#one").parent().css("background","red");
}
function fn3(){
	$("#one").parents().css("background","red");
}
function fn4(){
	$("#one").parentsUntil("body").css("background","red");
}
</script>
</head>
<body>

<p>

	<button onclick="fn1()">$("#one").closest("ul")变成红色</button>
	<button onclick="fn2()">$("#one").parent()变成红色</button>
	<button onclick="fn3()">$("#one").parents()变成红色</button>
	<button onclick="fn4()">$("#one").parentsUntil("body")变成红色</button>

</p>


		
			<div >
				<ul>
					<li id="one">苹果</li>
					<li>香蕉</li>
					<li>橘子</li>
				</ul>
			
				<ul>
					<li>苹果2</li>
					<li>香蕉2</li>
					<li>橘子2</li>
				</ul>
			</div>
		
		


	
	
	
	
	
	
	
	
</body>
</html>
