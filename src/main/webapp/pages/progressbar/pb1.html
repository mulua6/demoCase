$("#pb").progressbar({
	width:400,
	height:30,
	value:1,
	text:'ing .... '
});

});

function getStatus(){

$.post("status.jsp",{"now1":$("#pb").progressbar("getValue")},function(data){
	
	$("#pb").progressbar("setValue",parseInt(data));

});



}
