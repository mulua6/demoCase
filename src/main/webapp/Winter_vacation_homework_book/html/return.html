<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>欢迎使用***图书借阅系统</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/demo.css">

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>


	<script type="text/javascript" >

	</script>



</head>
<body>

<div data-options="region:'south',split:true" title="欢迎使用" style="height: 100px">

    <div title="借阅列表" style="padding:10px;border-style: solid;border-color: #a2b5d6;border-width: 1px;margin: 10px">

        <form id="borrowConditionForm" method="post" style="margin: 20px" class="easyui-form">

            <div>
                <div>
                    <label for="name">读者卡号:</label>
                    <input class="easyui-validatebox" type="text" name="itemid"  />

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <!--<label for="name">书名:</label>-->
                    <!--<input class="easyui-validatebox" type="text" name="itemid"  />-->
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" style="margin:3px;" onclick="">查询</a>

                </div>
            </div>
        </form>

    </div>


</div>
<div data-options="region:'north',split:true" title="欢迎使用" style="">
	<div title="借阅列表" style="padding:10px">

        <table id="bookList" class="easyui-datagrid"
               data-options="url:'datagrid_data1.json',fitColumns:true,singleSelect:true,pagination:true,toolbar:'#return_tb'">
            <thead>
            <tr>
                <th data-options="field:'itemid',align:'center'" width="80">图书ID</th>
                <th data-options="field:'productid',align:'center'" width="100">书名</th>
                <th data-options="field:'listprice',align:'center'" width="80">图书价格</th>
                <!--<th data-options="field:'unitcost',align:'center'" width="80">数量</th>-->
                <th data-options="field:'attr1',align:'center'" width="150">作者</th>
                <th data-options="field:'status',align:'center'" width="50">状态</th>
            </tr>
            </thead>
        </table>

	</div>

</div>



	<!--borrow toolbar-->
	<div id="return_tb">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-add'" style="margin:3px;" onclick="bookReturn()">还书</a>
	</div>


</body>
</html>
